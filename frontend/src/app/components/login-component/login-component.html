<div class="login-header box-shadow">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="brand-logo" style="margin: 10px 0;">
      <a href="login.html">
        <img src="./vendors/images/career-diary-main-logo.png" alt="" />
      </a>
    </div>
  </div>
</div>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 col-lg-7">
  <img src="./vendors/images/login-page-img.png" alt="" />
      </div>
      <div class="col-md-6 col-lg-5">
        <div class="login-box bg-white box-shadow border-radius-10">
          <div class="login-title">
            <h2 class="text-center text-primary">Login To Career Diary</h2>
          </div>
          <form [formGroup]="mobileForm" (ngSubmit)="onSubmit()">
            <div class="input-group custom">
              <input type="text" class="form-control form-control-lg" placeholder="Mobile Number" formControlName="mobile" />
              <div class="input-group-append custom">
                <span class="input-group-text"><i class="icon-copy dw dw-phone-call"></i></span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="input-group mb-0">
                  <button class="btn btn-primary btn-lg btn-block text-white" type="submit">
                    Sent OTP
                  </button>
                </div>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
