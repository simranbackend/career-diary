      <!-- horizontal Basic Forms Start -->
      <div class="pd-20 card-box mb-30">
        <div class="clearfix">

            <h4 class="text-primary h4">Add Company (You have applied to)</h4>
          </div>
          <!-- <div class="pull-right">

        </div>
        <form class="pt-2">
          <div class="form-row row">
            <div class="form-group col-md-6">
              <label class="weight-600">Name of the Company</label>
              <input class="form-control" type="text" placeholder="Ex: Amazon, Google, Microsoft" />
            </div>

            <div class="form-group col-md-6">
              <label class="weight-600">Domain</label>
              <input class="form-control" placeholder="Ex: IT, Finance" type="text" />
            </div>

            <div class="form-group col-md-6">
              <label class="weight-600">Official URL</label>
              <input class="form-control" placeholder="https://company.com" type="url" />
            </div>

            <div class="form-group col-md-6">
              <label class="weight-600">Contact Number</label>
              <input class="form-control" placeholder="Ex: +91 7836475832" type="tel" />
            </div>

            <div class="form-group col-md-6">
              <label class="weight-600">Location</label>
              <input class="form-control" placeholder="Ex: New Delhi, Gurgaon" type="location" />
            </div>

            <div class="form-group col-md-6">
              <label class="weight-600">Date</label>
              <input class="form-control" placeholder="Select Date" type="datetime-local" />
            </div>

            <div class="form-group col-md-6">
                  <label class="weight-600">Application Status</label>
                  <div class="custom-control custom-checkbox mb-5">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" />
                    <label class="custom-control-label" for="customCheck1"
                      >Applied</label
                    >
                  </div>
            </div>
          </div>

          <div class="form-row">
            <!-- <div class="form-group col-12 mb-3">

            <div class="form-group col-12">
              <label class="weight-600">Add Summary (optional)</label>
              <textarea
                class="form-control"
                rows="4"
                placeholder="Short notes about the application (position, status, remarks)"
              ></textarea>
            </div>
          </div>

          <div class="mt-3 text-right">
            <button type="submit" class="btn btn-primary btn-lg btn-block text-white">
              Add Company
            </button>
          </div>
        </form>
